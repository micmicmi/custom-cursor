<!DOCTYPE html>

<head>

</head>
<body>
  <div id="custom-cursor">
    <lottie-player src="./coins explode.json"></lottie-player></div>

<div class="question">
  <img class="bird" src="./bird.svg" alt="Bird Icon">
  <h1>יש לכם שאלות?</h1>
    <div class="q-a-dropdown space-between split">
        <div class="card">
          <p class="insurance question">במה בסטי שונה מהמתחרים?</p>
          <svg class="plus" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.9064 5V19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M4.961 12H18.8518" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <div class="card">
          <p class="insurance question">איך נקבע מחיר הביטוח?</p>
          <svg class="plus" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.9064 5V19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M4.961 12H18.8518" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <div class="card">
          <p class="insurance question">למה לכל חברת ביטוח וסוכן יש מחיר שונה?</p>
          <svg class="plus" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.9064 5V19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M4.961 12H18.8518" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      <div class="other-questions">
          <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.0725 12.5297L6.04347 8.50067L10.0725 4.47168" stroke="#333333" stroke-width="2.01449" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <h3>שאלות נוספות</h3>
        </div>
    </div>
  </div>

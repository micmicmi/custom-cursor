    <h1>יש לכם שאלות?</h1>
    <div class="q-a-dropdown space-between split">
      <div class="card1">
        <button class="accordion-button" style="border: none; background-color: rgba(255, 255, 255, 0);">
          <div class="q1">
            <p class="insurance question">למה חשוב תמיד להשוות ביטוחים?</p>
            <svg class="plus-minus" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M11.9064 5V19" stroke="#33333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M4.961 12H18.8518" stroke="#333333" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div class="answer">
            <div class="content">
              <p>כדי להבין למה חשוב להשוות ביטוחים, חשוב קודם כל להבין שלכל חברת ביטוח בישראל תמיד יהיה מחיר שונה לתת לך
                מחברת ביטוח אחרת.</p>
              <p>למה זה?<br>
                כי כל חברת ביטוח מציעה לכם <strong>מחיר לפי מה שמשתלם לה לבטח! </strong></p>
              <p>ואיך היא קובעת מה המחיר שמשתלם לה להציע?<br>
                מעולה ששאלתם, זה קצת מורכב אז תהיו מרוכזים.</p>
              <p>בכל חברת ביטוח ולכל סוג ביטוח יושבת יחידה של אנשים שנקראת אקטוארים. האקטוארים הם אלה שבעצם אוספים
                נתונים <strong>משלושה מקורות שונים</strong> ובודקים מה רמת הסיכון של החברה להפסיד או להרוויח על הצעת
                הביטוח שהם עומדים לתת לך.</p>
              <p>נדגים זאת בהצעות ביטוח לרכב:</p>
              <p><strong>הנתונים הראשונים</strong> שהם מסתכלים עליהם הם <strong>נתוני המבוטחים </strong></p>
              <p>לדוגמה:</p>
              <ul>
                <li><span class="marker">•</span>
                  איפה הם גרים – אם הם גרים באזור שיש בו הרבה גניבות – זה משפיע.</li>
                <li><span class="marker">•</span>
                  מה המין שלהם – נשים לרוב נוהגות זהיר יותר.</li>
                <li><span class="marker">•</span>
                  כמה זמן יש להם רישיון – נהג צעיר וחסר ניסיון הוא בעל סיכויים גבוהים יותר לתאונה.</li>
                <li><span class="marker">•</span>כמה שנים יש להם ביטוח – ככל שעברו השנים והכל היה בסדר, כנראה שגם עכשיו
                  יהיה בסדר.</li>
                <li> <span class="marker">•</span>וכמה פעמים הם תבעו את החברה במהלך השנים – מן הסתם יש סיכוי שאותה
                  התנהגות תחזור על עצמה.</li>
              </ul>
              <p><strong>הנתונים השניים</strong> שהם מסתכלים עליהם הם <strong>נתוני הרכב</strong></p>
              <p>למשל:</p>
              <ul>
                <li><span class="marker">•</span>
                  מה סוג הרכב שרוצים לבטח – האם זה רכב שלאחרונה מאוד "גניב"? האם זה סוג רכב שיש לו הרבה תקלות? אם
                  חלילה יש תקלה ברכב כמה יקר להן לממן תיקון שלו.</li>
                <li><span class="marker">•</span>
                שנתון הרכב – לרכב ישן יותר סיכוי גבוה יותר לתקלות, לא?</li>
                <li><span class="marker">•</span>
                  האם יש רכב נוסף בבית (במיוחד אם הוא רכב חברה) – בדרך כלל כשיש רכב חברה נוסף – נוסעים יותר בו, מאשר
                  ברכב שאותו רוצים לבטח, מה שמקטין סיכויים לתאונות, תקלות וכו.</li>
              </ul>
              <p><strong>הנתונים השלישיים</strong> שהם מסתכלים הם <strong>נתונים כלליים בשוק</strong></p>
              <ul>
                <li><span class="marker">•</span>עלות רכבים מסוימים</li>
                <li><span class="marker">•</span>עלות חלפים של רכבים</li>
                <li><span class="marker">•</span>דוחות רווח והפסד של החברה וכו'</li>
              </ul>
              <p>אחרי שהם משקללים את כל הנתונים, הם בעצם יכולים להבין ולהעריך מה הסיכון להפסד או רווח שיש לחברת הביטוח
                כשהיא נותנת הצעת מחיר ללקוח.</p>
              <p>עכשיו תיקחו את כל מה שלמדתם פה ותבינו שכל השקלול הזה מתרחש כל הזמן, כך שמחירי הביטוחים מתעדכנים מדי
                חודש ולפעמים אפילו יותר מפעם אחת בחודש. וזה בסדר גמור. כך עובד עולם הביטוח.</p>
              <p>אז כשאתם צריכים ביטוח, תזכרו – לכל חברה תמיד תהיה הצעה שונה עבורכם <strong>לפי מה שמשתלם לה
                  לבטח.</strong></p>
              <p>כשמחפשים בין מעט חברות וסוכנויות ביטוח הסיכוי למצוא את ההצעה הטובה והזולה שקיימת בשוק – נמוך, תמיד
                יכולה להיות שיש את החברה ההיא שלא בדקתם ודווקא היא זו שהשתלם לה לתת לכם את המחיר הזול והמשתלם ביותר. אבל
                כשמשווים בבסטי, שיש אצלה את הכי הרבה חברות ביטוח וסוכנויות… הבנתם…בינגו!</p>
            </div>
          </div>

      <div class="card1">
        <button class="accordion-button" style="border: none; background-color: rgba(255, 255, 255, 0);">
          <div class="q1">
            <p class="insurance question">איך נקבע מחיר הביטוח?</p>
            <svg class="plus-minus" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M11.9064 5V19" stroke="#33333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M4.961 12H18.8518" stroke="#333333" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div class="answer">
            <div class="content"><p><strong>בסטי היא היחידה, כן כן היחידה, שהיא לא חברה או סוכנות ביטוח אלא פלטפורמת השוואה בלבד.</strong></p>
              <p>מה זה אומר בעצם?<br>
              שכל פלטפורמת השוואה אחרת שאתם מכירים או שעולה לכם בראש חוץ מבסטי היא חברה או סוכנות לביטוח ובגלל שהן כאלה יש להן אינטרס ברור והוא למכור לכם ביטוח שמשתלם להן תחת הרושם שהם בכלל מנוע להשוואה ולא את ההצעה הכי זולה.</p>
              <p>למה זה חשוב לכם לדעת שפלטפורמת ההשוואה היא אובייקטיבית?<br>
              כי הדרך שלהן להרוויח כסף היא למכור לכם ביטוח דרכם וזו זכותם הלגיטימית אבל, זה גם עשוי להשפיע. הן פחות אובייקטיביות לגבי איזה הצעות ביטוח להראות לכם או שחלילה, חלקן עשויות לשחק עם המחיר שתקבלו כך שיצא להן טיפה (או הרבה טיפות) יותר משתלם.</p>
              <p>
             >לעומתם בסטי היא לא חברת ביטוח ולא סוכנות ביטוח והאינטרס שלה הוא רק אחד:<strong> לא למכור לכם ביטוח אלא רק להוזיל אותו!</strong><br>
              בסטי גם לא תעביר את הפרטים שלכם לכל החברות שנתנו לכם הצעת ביטוח, מה שיחסוך את פיזור הפרטים שלכם לכל עבר, על כל המשתמע מכך, אלא תפנה אליכם רק את החברה האחת והספציפית שנתנה לכם את ההצעה שהכי התעניינתם, בה או שסברתם שהיא הטובה ביותר עבורכם כדי שתשקלו אם ברצונכם לרכוש פוליסת ביטוח דרכה.</p>
              <p><strong>בקיצור לבסטי לא חשוב באיזה מהחברות תבטחו – העיקר שתחסכו!</strong></p>
              <p>וזה אומר, שבפעם הראשונה בישראל, החברה שעוזרת לכם למצוא את הביטוח המשתלם / הזול ביותר באמת נמצאת אך ורק בצד שלכם.</p>
              </div>
          </div>
        </button>
